<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>My Tool Your Tool</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
    <script src="/webjars/bootstrap/bootstrap.min.js"></script>
    <link href="../src/main/resources/static/styles/register.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row" id="header">
        <div class="col">
            <div id="logo">
                <a href="/">
                    <img alt="Logo" src="/static/images/logo.png"/>
                </a>
            </div>
        </div>
        <div class="col">
            <!-- LOGOWANIE -->
        </div>
    </div>
    <div class="row justify-content-md-center">
        <div class="col register-border" style="width: 300px; float: none; margin: 0 auto">
            <div class="register-label">
                Zarejestruj się !
            </div>
            <!--/*@thymesVar id="registerFormModel" type="pl.polsl.inzoprog.myToolYourTool.models.forms.RegisterForm"*/-->
            <form action="#" method="post" th:action="@{/register}" th:object="${registerFormModel}">
                <p>Login: <input style="width: 97%" th:field="*{username}" type="text"></p>
                <p>Hasło: <input style="width: 97%" th:field="*{passwordFirst}" type="password"></p>
                <p>Powtórz hasło: <input style="width: 97%" th:field="*{passwordSecond}" type="password"></p>
                <p>Kod pocztowy: <input max="99999" min="00000" style="width: 97%" th:field="*{postalCode}"
                                        type="number"></p>
                <input style="width: 300px; margin: 0 auto" type="submit" value="Zarejestruj">
            </form>
        </div>
    </div>
</div>
</body>
</html>
