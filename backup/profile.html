<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyToolYourTool</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="../src/main/resources/static/styles/backup/index.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/popper.js/popper.min.js"></script>
    <script src="/webjars/bootstrap/bootstrap.min.js"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" id="bootstrap-css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-9">
            <div class="card">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group row">
                                <div class="col-8">
                                    <button class="button button1">Strona główna</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h4>Dane osobowe:</h4>
                            <hr>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <form>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">ID</label>
                                    <div class="col-8">
                                        <label>ID</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="email">Email</label>
                                    <div class="col-8">
                                        <input class="form-control here" id="email" name="email" placeholder=""
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="postalCode">Kod pocztowy</label>
                                    <div class="col-8">
                                        <input class="form-control here" id="postalCode" name="postalCode"
                                               placeholder="" type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Data dołączenia</label>
                                    <div class="col-8">
                                        <label>Data</label>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="publicinfo">Dodatkowe Informacje</label>
                                    <div class="col-8">
                                        <textarea class="form-control" cols="40" id="publicinfo" name="publicinfo"
                                                  rows="4"></textarea>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label" for="newpass">Nowe hasło</label>
                                    <div class="col-8">
                                        <input class="form-control here" id="newpass" name="newpass" placeholder=""
                                               type="text">
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="offset-4 col-8">
                                        <button class="btn btn-primary" name="submit" type="submit">Aktualizuj</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
