<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head.html :: head">

</head>
<body id="body">
<div class="container main-container" style="padding-top: 15px">
    <div th:replace="fragments/headerFragment.html :: header(searchFrom=${searchForm}, username=${username}, time=${time}, loginForm=${loginForm})">

    </div>
    <div class="row" id="navBar">
        <div class="col">
            <a  th:href="@{/}">Strona głowna</a>
        </div>
        <div class="col">
            <a id="current" th:href="@{/login}">Login</a>
        </div>
        <div class="col">
            <a th:href="@{/register}">Rejestracja</a>
        </div>
        <div class="col">
            <a th:href="@{/search}">Wyszukaj</a>
        </div>
        <div class="col">
            <a th:href="@{/profile}">Profil</a>
        </div>
        <div class="col">
            <a th:href="@{/logout}">Wyloguj</a>
        </div>
    </div>
    <div th:replace="fragments/welcomeMessageFragment.html :: welcomeMessageFragment"></div>
    <div class="row justify-content-sm-center">
        <div class="col-sm-5 register-border" style="width: 300px; float: none; margin: 0 auto">
            <div style="text-align: center">
                Zaloguj się !
            </div>
            <form action="#" method="post" th:action="@{/login}" th:object="${loginForm}">
                <p>Login: <input style="width: 97%" th:field="*{username}" type="text"></p>
                <p>Hasło: <input style="width: 97%" th:field="*{password}" type="password"></p>
                <a th:href="@{/forgottenPassword}">Nie pamiętasz hasła?</a>
                <input class="btn btn-primary" style="display:block; width: available; margin: 0 auto" type="submit" value="Zaloguj">
            </form>
        </div>
    </div>
    <div th:replace="fragments/footerFragment.html :: footerFragment"></div>
</div>
</body>
</html>
