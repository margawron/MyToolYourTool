<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments/head.html :: head">

</head>
<body id="body">
<div class="container main-container" style="padding-top: 15px">
    <div th:replace="fragments/headerFragment.html :: headerFragment(searchFrom=${searchForm}, username=${username}, time=${time}, loginForm=${loginForm})">

    </div>
    <div class="row" id="navBar">
        <div class="col">
            <a th:href="@{/}">Strona głowna</a>
        </div>
        <th:block th:if="${username != null}">
            <div class="col">
                <a th:href="@{/offer/createFromCategory}">Utwórz ofertę</a>
            </div>
        </th:block>
        <th:block th:if="${username == null}">
            <div class="col">
                <a th:href="@{/login}">Login</a>
            </div>
            <div class="col">
                <a th:href="@{/register}">Rejestracja</a>
            </div>
        </th:block>
        <div class="col">
            <a th:href="@{/search}">Wyszukaj</a>
        </div>
        <div class="col">
            <a id="current" th:href="@{/profile}">Profil</a>
        </div>
        <div class="col">
            <a th:href="@{/logout}">Wyloguj</a>
        </div>
    </div>
    <div th:replace="fragments/welcomeMessageFragment.html :: welcomeMessageFragment"></div>
    <div class="row justify-content-sm-center">
        <div class="col-sm-5" style="width: 300px; float: none; margin: 0 auto">
            <div class="row" style="text-align: center">
                Proszę podać email, jeżeli zostanie on znaleziony w bazie danych<br>
                Zostanie wysłany mail z adresem do zmiany hasła.
            </div>
            <!--/*@thymesVar id="registerFormModel" type="pl.polsl.inzoprog.myToolYourTool.models.forms.RegisterForm"*/-->
            <form action="#" method="post" th:action="@{/forgottenPassword}" th:object="${emailForm}">
                <p><input style="width: 97%" th:field="*{email}" type="email"></p>
                <input class="btn btn-primary" style="display:block; width: available; margin: 0 auto" type="submit"
                       value="Odzyskaj hasło">
            </form>
        </div>
    </div>
    <div th:replace="fragments/footerFragment.html :: footerFragment"></div>
</div>
</body>
</html>
